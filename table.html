<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!DOCTYPE html>
<html>
 
<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 6px;
        }
    </style>
</head>
 
<body style="text-align:center">
 
    <h2 align="center">Ayush H,Bakery Price Chart</h2>
 
    <table align="center" style="background-color: grey;">
        <tr style="background-color:aqua">
            <th>Item</th>
            <th>Price</th>
            <th>Weight</th>
            <th>Calories</th>
            <th>Made</th>
            <th>Availability</th>
        </tr>
        <tr>
            <td rowspan="2">Cream Biscuits</td>
 
            <!-- This cell will take up
                space on two rows -->
            <td colspan="3">250</td>
            <td>300 grams</td>
            <td>9000</td>

        </tr>
        <tr>
            <td>Fries</td>
            <td>50grams</td>
            <td>200rs</td>
        </tr>
        <tr>
            <td>Pizza</td>
            <td>500</td>
            <td rowspan="3">250 grams</td>
            <td>5000</td>
            <td rowspan="2">Haldiram</td>
            <td>2</td>
        </tr>
        <tr>
            <td rowspan="2">Burger</td>
            <td>150</td>
            <td>800</td>
            <td>9</td>
        </tr>
        <tr>
            <td>Pasta</td>
            <td colspan="3">Free every afternoon</td>
        </tr>
        <tr>
            <td>Veg salad</td>
            <td colspan="5">available on demand</td>
        </tr>
        <tr>
            <td>Live fish</td>
            <td>200</td>
            <td>2 kg</td>
            <td>150</td>
            <td>Farmers</td>
            <td>50kg per day</td>
        </tr>
    </table>
</body>
 
</html>
    
</body>
</html>
